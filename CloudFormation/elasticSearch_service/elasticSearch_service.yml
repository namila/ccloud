Parameters:
    Subnets:
      Description: Subnets Which can access Elasticsearch
      Type: List<AWS::EC2::Subnet::Id>
      Default: subnet-0d8ab3e81fd37b2a1,subnet-01b81faa50de489a1

    SecurityGroups:
      Description: Security groups for elasticsearch service
      Type: List<AWS::EC2::SecurityGroup::Id>
      Default: sg-0143cf63f7e7287e4,sg-0143cf63f7e7287e1

Resources:

  ElasticsearchService:
    Type: AWS::Elasticsearch::Domain
    Properties:
      AccessPolicies:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: "*"
            Resource: "*"
      AdvancedOptions:
        rest.action.multi.allow_explicit_index: 'true'
      EBSOptions:
        EBSEnabled: 'true'
        VolumeSize: 10
        VolumeType: standard
      ElasticsearchClusterConfig:
        InstanceCount: 1
        InstanceType: t2.micro.elasticsearch
      ElasticsearchVersion: 2.3
      VPCOptions:
        SubnetIds: !Select ['0',!Ref Subnets]
        SecurityGroupIds: !Ref SecurityGroups

Outputs:

  ElasticsearchServiceEndPoint:
    Value: !GetAtt ElasticsearchService.DomainEndpoint


    
    




