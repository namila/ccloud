Parameters:
  ElasticSearchSubnet:
    Description: Subnet of the elasticsearch service
    Type: String

  ElasticSearchSecurityGroup:
    Description: Security group for elasticsearch service
    Type: String

  TableStreamARN:
    Description: ARN of the table stream
    Type: String

  ElasticSearchDomain:
    Description: Address of the elastisearch Cluster
    Type: String


Resources:

  RoleForLambda:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: RoleForLambdaPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:

              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*

              - Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource: "*"
              
              - Effect: Allow
                Action: es:*
                Resource: "*"
                       
              - Effect: Allow
                Action: ec2:*
                Resource: "*"

  CCloudIndexer:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ccloudIndexer
      Runtime: nodejs8.10
      Code:
        S3Bucket: ccloud-lambda-source
        S3Key: source.zip
        S3ObjectVersion: ZC47YLnodbPgbmwo_xkL7STZw1QexuB4
      Handler: lambda_source.handler
      Role: !GetAtt RoleForLambda.Arn
      Environment:
        Variables:
          ElasticSearchDomain: !Ref ElasticSearchDomain
      VpcConfig:
        SecurityGroupIds:
          - !Ref ElasticSearchSecurityGroup
        SubnetIds:
          - !Ref ElasticSearchSubnet

  DbTableAndLambdaMapper:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 1
      Enabled: True
      EventSourceArn: !Ref TableStreamARN
      FunctionName: !GetAtt CCloudIndexer.Arn
      StartingPosition: TRIM_HORIZON


  

