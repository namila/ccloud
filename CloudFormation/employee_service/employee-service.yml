Parameters:

  DockerImage:
    Description: Employee service docker image
    Type: String
    Default: namila/ccloud-employee-service
  VPC:
    Description: VPC
    Type: AWS::EC2::VPC::Id
  
  Cluster:
    Description: ECS Cluster
    Type: String
  
  Replication:
    Description: replica count
    Type: Number
    Default: 2
  
  LoadBalancerListener:
    Description: load balancer listener
    Type: String
  
  ServicePath:
    Description: Path for the load balancer to route
    Type: String
    Default: /employees

  HealthCheckPath:
    Description: Path for the load balancer to check health
    Type: String
    Default: /health

  ContainerPort:
    Description: Port exposed by the container
    Type: Number
    Default: 3000

Resources:

  LoadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPC
      Port: 80
      Protocol: HTTP
      Matcher:
        HttpCode: 200-299
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: !Ref HealthCheckPath
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2



  LoadBalancerListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties: 
      ListenerArn: !Ref LoadBalancerListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values:
            - !Ref ServicePath
      Actions:
        - TargetGroupArn: !Ref LoadBalancerTargetGroup
          Type: forward


  LoadBalancerServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub load-balancer-service-role-${AWS::StackName}
      Path: /
      AssumeRolePolicyDocument: |
        {
          "Statement": [{
            "Effect": "Allow",
            "Principal": {"Service": [ "ecs.amazonaws.com" ]},
            "Action": [ "sts:AssumeRole" ]
          }]
        }
      Policies:
        - PolicyName: ccloud-load-balancer-policy
          PolicyDocument: |
            {
              "Statement": [{
                "Effect": "Allow",
                "Action": "*",
                "Resource": "*"
              }]
            }

    

  EmployeeServiceAppLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${AWS::StackName}-app
      RetentionInDays: 365

  EmployeeServiceDbLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${AWS::StackName}-db
      RetentionInDays: 365

  EmployeeServiceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: ccloud-employee-service
      ContainerDefinitions:
        - Name: ccloud-employee-app
          Essential: true
          Image: !Ref DockerImage
          Links:
            - ccloud-employee-db
          MemoryReservation: 1000
          PortMappings:
            - ContainerPort: !Ref ContainerPort
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref EmployeeServiceAppLogGroup
              awslogs-region: !Ref AWS::Region

        - Name: ccloud-employee-db
          Essential: true
          Image: mongo:4.0
          MemoryReservation: 1000
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref EmployeeServiceDbLogGroup
              awslogs-region: !Ref AWS::Region


  
  CCloudEmployeeService:
    Type: AWS::ECS::Service
    DependsOn: LoadBalancerListenerRule
    Properties:
      Cluster: !Ref Cluster
      Role: !Ref LoadBalancerServiceRole
      DesiredCount: !Ref Replication
      TaskDefinition: !Ref EmployeeServiceTaskDefinition
      LoadBalancers:
        - ContainerName: ccloud-employee-app
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref LoadBalancerTargetGroup




